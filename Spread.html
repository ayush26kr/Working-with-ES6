<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread</title>
</head>
<body>
    <script>
        var arr=[1,2,3,4,5,6,7,8];
        arr.unshift(0);  //adds 0 at the begining of the arr
        //arr=[0,...arr];
        for(var x of arr){
            console.log(x);
        }
        console.log("Values after push");
        arr.push(9); //adds value to the end of the arr
        //arr=[...arr,9]
        for(var m of arr){
            console.log(m);
        }

    </script>
    
</body>
</html>
