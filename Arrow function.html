<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow function</title>
</head>
<body>
    <script>
        function myfunc(){
            console.log("I need a function keyword to be called a function.");
        }
        myfunc() //call myfunc 

        arrfunction=()=>{
            console.log("I don't need the function keyword in the declaration");
            console.log("Naam hi kaafi hai");
        }
        arrfunction()

        afunc=()=>console.log("Arrow function without the curley braces");
        afunc();
    </script>
    
</body>
</html>
